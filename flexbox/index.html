<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style type="text/css">
    .container{
      display: flex;
      background-color: #ddd;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center
      ;
      align-items: flex-start;
      align-content:flex-start;
      height: 500px;
    }
    .container div{
      /* flex: 1; */
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      margin:10px;
      padding: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="div">1</div>
    <div class="div">2</div>
    <div class="div">3</div>
    <div class="div">4</div>
    <div class="div">5</div>
    <div class="div">6</div>
    <div class="div">7</div>
    <div class="div">8</div>
    <div class="div">9</div>
    <div class="div">10</div>
    <div class="div">11</div>
    <div class="div">12</div>
    <div class="div">13</div>
    <div class="div">14</div>
    <div class="div">15</div>
  </div>
</body>
</html>
